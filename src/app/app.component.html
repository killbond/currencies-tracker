<div class="container">
  <div [class.loading]="loading" class="card-deck mb-3 flex-wrap justify-content-center">
    <div *ngFor="let rate of rates; trackBy: ( 'code' | trackByProperty )" class="card">
      <div class="card-body text-center">
        <div class="card-title">{{ rate.code }}RUB</div>
        <span class="font-weight-bold">{{ rate.value }}</span>
      </div>
    </div>
  </div>
</div>
